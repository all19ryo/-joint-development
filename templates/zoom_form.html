    <div class="wrapper" >
      <div class="w2">

        <p id="links">{{school}}</p>
        <ul class="link">
          <div class="sukima">
            <a  href="{% url 'top' %}"><li class="links" >ホームへ</li></a>
          </div>

          <div class="sukima">
          <a  href="{% url 'club' pk=school.pk %}"><li class="links" >サークル</li></a>
        　</div>

         <div class="sukima">
          <a  href="{% url 'explanation' pk=school.pk %}"><li class="links" >使い方</li></a>
          </div>

          <div class="sukima">
          <a  href="{% url 'zoom' pk=school.pk %}"><li class="links" >戻る</li></a>
          </div>
        </ul>

    <form action="" method="POST">{% csrf_token %}
      <section>
        <p>ZOOMのURL<br>
        <input type="text" class="heito" placeholder="ZOOMのURLを貼り付けてください。" size="50" name="url" required></p>
      </section>
    <section>
        <p>カメラの使用有無<br>
            <input  name="camera" value="使用する" type="radio" required/>使用する
            <input  name="camera" value="使用しない" type="radio"/>使用しない
            <input  name="camera" value="どちらでも" type="radio"/>どちらでも</p>
          </section>   
        <section>
            <p>話題<br>
                <select name="title"　 required>
                <option value="サークル">サークルについて</option>
                <option value="学部">自分の学部について</option>
                <option value="バイト">バイトについて</option>
                <option value="友達">友達作り</option>
                <option value="何でも・雑談">何でも・雑談</option>
                <option value="その他">その他</option>
                </select>
                </p>
              </section>
            <section>
                <p>名前・団体名 (匿名可)<br>
        <input class="heito" type="text" size="50" name="name" required></p>
      </section>
    <section>
        <p>一言<br>
        <input class="heito" type="text" placeholder="(例)法学部の新入生で交流したい！" size="50" name="content" required></p>
      </section>
      <section>
        <p>交流開始時刻 (30分刻みで入力できます)<br>
          <input type="date" name="datetime" class="heito" required>
          <input class="heito" type="time"value="12:00" step="1800" name="date" required></p>
      </section>
        <div class="button" >
        <input class="main_btn btns" type="submit" style="-webkit-appearance: none;" value="投稿する">
        <a class="btns" href="{% url 'post' pk=school.pk %}">リセット</a>
        {# <input type="reset"style="-webkit-appearance: none;width: 100px;height:40px;  " value="リセット"> #}
      </div>
    </form>
 
  
  </div>
