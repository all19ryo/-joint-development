{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'zoom_list.css' %}">
        <link rel="stylesheet" href="{% static 'responsive-zoom.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>zoomlist</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header id="school{{school.id}}">
            <h1 class="name_u">{{school}}</h1>
            <ul class="choice btn{{school.id}}">
                <ol><a href="{% url 'top' %}">ホームへ</a></ol>
                <ol><a href="{% url 'club' pk=school.pk %}">サークル</a></ol>
                <ol><a href="{% url 'post' pk=school.pk %}">投稿する</a></ol>
            </ul>
        </header>
        <div class="list">
            <table>
                <tr>
                <th class="event-time">開催日時</th>
                <th class="camera">カメラ</th>
                <th class="title">話題</th>
                <th class="host-name">主催</th>
                <th></th>
                </tr>
                <div class="zoom-item">
                    {% for list in lists %}
                    <tr class="change-color">
                        <td class="event-time ">{{list.date}}</td>
                        <td class="camera">{{list.camera}}</td>
                        <td class="title">{{list.title}}</td>
                        <td class="host-name">{{list.name}}</td>
                        <td><span>+</span></td>
                    </tr>
                    <tr class="hide-details">
                        <td colspan="4"><h3>投稿者から一言</h3><p>{{list.content}}</p><br><a class="zoom-link" href="{{list.url}}">参加する</a></td>
                    </tr>
                    {% endfor %}
                </div>
            </table>
        </div>
        <script type= "text/javascript" src="{% static 'zoomlist.js' %}"></script>
    </body>
</html>
